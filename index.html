<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="title-container">
        <div class="title">The Ultimate Test Awaits In...</div>
        <h1 class="rps">ROCK  -  PAPER  - SCISSORS</h1>
    </div>
    <div class="content-wrapper">
        <div id="scores">
            <div id="human-score"></div>
            <div id="comp-score"></div>
        </div>
        <div id="results"></div>
    </div>
    <div class="img-container">
        <div class="picture"><img src="./img/rock.png" alt="dark grey rock">
            <button class="button" id="rockBtn">ROCK</button>
        </div>
        <div class="picture"><img src="./img/paper.png" alt="four sheets of paper">
            <button class="button" id="paperBtn">PAPER</button>
        </div>
        <div class="picture"><img src="./img/scissors.png" alt="pink scissors">
            <button class="button" id="scissorsBtn">SCISSORS</button>
        </div>
    </div>
    </div>
    </div>
    <script src="main.js">game();</script>
</body>
</html>
